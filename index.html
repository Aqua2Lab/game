<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- important -->
  <title>9-Instrument Drumpos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
    }
    h1 { margin: 15px 0; font-size: 1.8em; }
    p { font-size: 1em; margin: 5px 0; }

    .drum-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin: 15px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    button {
      flex: 1 1 28%; /* responsive width: about 3 per row on mobile */
      min-width: 90px;
      max-width: 120px;
      height: 90px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: linear-gradient(145deg,#444,#222);
      color: white;
      cursor: pointer;
      box-shadow: 2px 2px 5px #000;
      transition: 0.1s;
    }
    button:active {
      background: #f39c12;
      transform: scale(0.95);
    }

    .controls {
      margin: 20px 0;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .controls button {
      flex: 1 1 45%;
      min-width: 140px;
      height: 50px;
      font-size: 16px;
    }

    /* Extra small screens */
    @media (max-width: 480px) {
      button {
        flex: 1 1 45%; /* 2 per row */
        height: 80px;
        font-size: 12px;
      }
      h1 { font-size: 1.5em; }
      p { font-size: 0.9em; }
    }
  </style>
</head>
<body>

  <p>Tap once to unlock sound, then play!</p>

    <button onclick="enableLoop()">Enable Loop</button>
    <button onclick="stopLoop()">Stop Loop</button>
  </div>

</body>
</html>
